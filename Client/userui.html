<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JanMitr - Citizen Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { height: 400px; border-radius: 10px; }
    .highlight { background-color: #fef08a !important; transition: background-color 1s ease; }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-all duration-500">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 bg-blue-600 dark:bg-gray-800 shadow-md">
    <h1 class="text-2xl font-bold text-white">🌐 JanMitr</h1>
    <nav class="space-x-6 text-white font-medium">
      <a href="#" onclick="showSection('dashboard')" class="hover:underline">Dashboard</a>
      <a href="#" onclick="showSection('myReports')" class="hover:underline">My Reports</a>
      <a href="#" onclick="showSection('reportIssue')" class="hover:underline">Report Issue</a>
      <a href="#" class="hover:underline">Logout</a>
    </nav>
    <button id="modeToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded-lg shadow">
      🌙 Dark
    </button>
  </header>

  <!-- Main Content -->
  <main class="p-6">

    <!-- Dashboard -->
    <section id="dashboard-section">
      <h2 class="text-xl font-semibold mb-4">📍 Ongoing Issues in Your City</h2>
      <div id="map" class="mb-6"></div>
      <div id="issueList" class="space-y-4"></div>
    </section>

    <!-- My Reports -->
    <section id="myReports-section" style="display:none;">
      <h2 class="text-xl font-semibold mb-4">📝 My Reports</h2>
      <div class="grid gap-4 md:grid-cols-2" id="myReportsList">
        <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
          <h3 class="font-bold">Broken Streetlight</h3>
          <p>Status: <span class="text-yellow-500">In Progress</span></p>
        </div>
        <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
          <h3 class="font-bold">Garbage Overflow</h3>
          <p>Status: <span class="text-red-500">Pending</span></p>
        </div>
      </div>
    </section>

    <!-- Report Issue (enhanced: JSON payload + geolocation + file->Base64) -->
<section id="reportIssue-section" style="display:none;">
  <h2 class="text-xl font-semibold mb-4">📤 Report a New Issue</h2>

  <!-- Note: form kept visually the same; IDs/classes added for JS hooks -->
  <form id="report-json-form" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow max-w-lg space-y-4">
    <input id="title" name="title" type="text"
           placeholder="Title"
           class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
           required>

    <textarea id="description" name="description"
              placeholder="Describe the issue..."
              class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
              rows="4" required></textarea>

    <input id="media" name="media" type="file" accept="image/*,video/*"
           class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">

    <!-- Location: user can type OR click Use my location -->
    <div style="display:flex;gap:8px;align-items:center">
      <input id="location-input" name="location" type="text"
             placeholder="Address or place (optional)"
             class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      <button id="use-location" type="button"
              class="bg-blue-600 text-white px-3 py-2 rounded-lg shadow hover:bg-blue-700">
        Use my location
      </button>
    </div>

    <!-- Hidden fields to capture coords/address for backend -->
    <input type="hidden" id="lat" name="lat" />
    <input type="hidden" id="lng" name="lng" />
    <input type="hidden" id="address" name="address" />

    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="text-sm text-gray-500">Image/video will be embedded in JSON as Base64 (demo).</div>
      <button id="submit-btn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
        Submit
      </button>
    </div>
  </form>
</section>


  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- App Script -->
  <script>
    const issues = [
      { title: "Pothole in Ward 5", desc: "Large pothole near market", status: "Pending", votes: 12, location: {lat:23.61, lng:85.28} },
      { title: "Broken Streetlight", desc: "Lamp not working at main road", status: "In Progress", votes: 5, location: {lat:23.615, lng:85.285} },
      { title: "Garbage Overflow", desc: "Dustbin overflowing in Sector 3", status: "Pending", votes: 8, location: {lat:23.618, lng:85.29} },
      { title: "Water Leakage", desc: "Pipe burst near school road", status: "Pending", votes: 3, location: {lat:23.612, lng:85.275} },
      { title: "Traffic Signal Not Working", desc: "Signal down at main junction", status: "In Progress", votes: 10, location: {lat:23.619, lng:85.282} },
      { title: "Illegal Parking", desc: "Cars blocking footpath at market street", status: "Pending", votes: 2, location: {lat:23.614, lng:85.281} },
      { title: "Open Manhole", desc: "Dangerous open manhole near bus stop", status: "Pending", votes: 6, location: {lat:23.617, lng:85.278} },
      { title: "Overflowing Drain", desc: "Drain water flooding near colony", status: "Pending", votes: 4, location: {lat:23.611, lng:85.284} }
    ];

    // Set up map
    const map = L.map('map').setView([23.61, 85.28], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Status color
    function getMarkerColor(status) {
      if (status === "Pending") return "red";
      if (status === "In Progress") return "orange";
      if (status === "Resolved") return "green";
      return "blue";
    }

    // Render issues
    function renderIssues() {
      document.getElementById("issueList").innerHTML = "";
      issues.forEach((issue, index) => {
        const marker = L.circleMarker([issue.location.lat, issue.location.lng], {
          radius: 8,
          color: getMarkerColor(issue.status),
          fillColor: getMarkerColor(issue.status),
          fillOpacity: 0.9
        }).addTo(map);

        marker.bindPopup(`<b>${issue.title}</b><br>${issue.desc}<br>Status: ${issue.status}<br>Votes: ${issue.votes}`);
        marker.on("click", () => {
          const card = document.getElementById(`issue-${index}`);
          if (card) {
            card.scrollIntoView({ behavior: "smooth", block: "center" });
            card.classList.add("highlight");
            setTimeout(() => card.classList.remove("highlight"), 1500);
          }
        });

        document.getElementById("issueList").innerHTML += `
          <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4 issue-card" id="issue-${index}">
            <b class="text-lg">${issue.title}</b><br>
            ${issue.desc}<br>
            <span class="font-semibold">Status:</span> 
            <span class="${issue.status === 'Pending' ? 'text-red-500' : issue.status === 'In Progress' ? 'text-yellow-500' : 'text-green-500'}">
              ${issue.status}
            </span><br>
            <b>Votes: ${issue.votes}</b>
            <div class="mt-2 space-x-2">
              <button class="bg-green-500 text-white px-3 py-1 rounded" onclick="vote(${index},1)">👍 Upvote</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="vote(${index},-1)">👎 Downvote</button>
            </div>
          </div>`;
      });
    }

    function vote(index, change) {
      issues[index].votes += change;
      renderIssues();
    }

    function showSection(section) {
      document.querySelectorAll("main section").forEach(sec => sec.style.display = "none");
      document.getElementById(section + "-section").style.display = "block";
    }

    // Dark Mode Toggle
    document.getElementById("modeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const btn = document.getElementById("modeToggle");
      btn.textContent = document.body.classList.contains("dark") ? "☀️ Light" : "🌙 Dark";
    });

    renderIssues();

(function () {
  const form = document.getElementById('report-json-form');
  const mediaInput = document.getElementById('media');
  const useLocBtn = document.getElementById('use-location');
  const locationInput = document.getElementById('location-input');
  const latInput = document.getElementById('lat');
  const lngInput = document.getElementById('lng');
  const addressInput = document.getElementById('address');
  const submitBtn = document.getElementById('submit-btn');

  // Helper: convert File -> dataURL (Base64)
  function fileToDataURL(file) {
    return new Promise((resolve, reject) => {
      if (!file) return resolve(null);
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result); // data:url/... (base64)
      reader.onerror = (e) => reject(e);
      reader.readAsDataURL(file);
    });
  }

  // Use browser geolocation, fill lat/lng and attempt to set a basic address
  useLocBtn.addEventListener('click', () => {
    if (!navigator.geolocation) {
      alert('Geolocation is not supported by your browser.');
      return;
    }
    useLocBtn.disabled = true;
    useLocBtn.textContent = 'Locating...';
    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      latInput.value = lat;
      lngInput.value = lng;

      // Try to set a simple human-readable location string.
      // If Google Maps JS API/Geocoder is loaded on the page, use it (optional).
      if (window.google && google.maps && google.maps.Geocoder) {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ location: { lat, lng } }, (results, status) => {
          useLocBtn.disabled = false;
          useLocBtn.textContent = 'Use my location';
          if (status === 'OK' && results && results[0]) {
            const addr = results[0].formatted_address;
            locationInput.value = addr;
            addressInput.value = addr;
          } else {
            // fallback to lat,lng string
            const s = lat.toFixed(6) + ', ' + lng.toFixed(6);
            locationInput.value = s;
            addressInput.value = s;
          }
        });
      } else {
        // No geocoder loaded: just fill coordinates (backend can reverse-geocode if needed)
        useLocBtn.disabled = false;
        useLocBtn.textContent = 'Use my location';
        const s = lat.toFixed(6) + ', ' + lng.toFixed(6);
        locationInput.value = s;
        addressInput.value = s;
      }
    }, (err) => {
      useLocBtn.disabled = false;
      useLocBtn.textContent = 'Use my location';
      alert('Unable to get your location. Make sure location is enabled in browser.');
    }, { enableHighAccuracy: true, timeout: 10000 });
  });

      function tryInitPlaces() {
    if (window.google && google.maps && google.maps.places) {
      const ac = new google.maps.places.Autocomplete(locationInput, { fields: ['geometry', 'formatted_address', 'name'] });
      ac.setTypes(['geocode', 'establishment']);
      ac.addListener('place_changed', () => {
        const place = ac.getPlace();
        if (place && place.geometry && place.geometry.location) {
          const lat = place.geometry.location.lat();
          const lng = place.geometry.location.lng();
          latInput.value = lat;
          lngInput.value = lng;
          const addr = place.formatted_address || place.name || `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
          addressInput.value = addr;
        }
      });
    }
  }

  // Run once in case Google Maps JS is included later and sets window.google
  tryInitPlaces();
  // If you add the Google script with callback, call tryInitPlaces() from that callback too.

  form.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  submitBtn.textContent = 'Preparing...';

  try {
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const address = locationInput.value.trim();
    const lat = latInput.value;
    const lng = lngInput.value;

    // Build location: prefer lat/lng (object), otherwise fallback to address string
    let locationValue = null;
    if (lat && lng) {
      locationValue = { lat: Number(lat), lng: Number(lng) };
    } else if (address) {
      locationValue = address;
    } else {
      // If there's no location at all, send a placeholder string so server validation passes.
      // You can change this to reject client-side instead if you want the user to enter location.
      locationValue = "Location not provided";
    }

    const file = mediaInput.files && mediaInput.files[0] ? mediaInput.files[0] : null;
    const dataUrl = await fileToDataURL(file); // may be null

    const payload = {
      title,
      description,
      location: locationValue,   // <-- important: always present
      lat: lat || null,
      lng: lng || null,
      address: address || null,
      createdAt: new Date().toISOString(),
      photo: file ? {
        filename: file.name,
        type: file.type,
        dataUrl
      } : null
    };

    // POST JSON to the server endpoint your backend exposes
    const endpoint = '/api/reports'; // <-- use /api/reports (server expects this)
    const resp = await fetch(endpoint, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (resp.ok) {
      const json = await resp.json().catch(()=>null);
      console.log('Server response:', json);
      alert('Report submitted successfully.');
      form.reset();
      latInput.value = '';
      lngInput.value = '';
      addressInput.value = '';
    } else {
      // server returned error (400/500/404). Show dev info and fallback
      const text = await resp.text().catch(()=>`status ${resp.status}`);
      console.warn('Server returned not-ok. Falling back to console output. status:', resp.status, text);
      console.log('Payload:', payload);
      alert('Server rejected the submission or endpoint not found. Payload logged to console.');
    }
  } catch (err) {
    console.warn('Submit error; falling back to console output.', err);
    const fallback = {
      title: document.getElementById('title').value,
      description: document.getElementById('description').value,
      location: locationInput.value,
      lat: latInput.value,
      lng: lngInput.value,
      createdAt: new Date().toISOString()
    };
    console.log('Fallback payload (no base64):', fallback);
    alert('Submission failed (logged to console).');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit';
  }
});
})();


  </script>
</body>
</html>
