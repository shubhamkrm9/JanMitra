<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Civic Issue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Report a Civic Issue</h1>
        <form id="report-form">
            <div class="form-group">
                <label for="description">Describe the Issue</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location or Landmark</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">Submit Report</button>
        </form>
        <p id="response-message"></p>
    </main>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "janmitrr.firebaseapp.com",
            projectId: "janmitrr-id",
            storageBucket: "janmitrr.appspot.com",
            messagingSenderId: "YOUR_MSG_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        console.log("Firebase initialized for JanMitrr");

        // Make it globally accessible to app.js
        window.firebaseApp = { db, storage, auth };
    </script>

    <script src="app.js"></script>
</body>
</html>
